<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bubble Risk Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:system-ui;background:#0f172a;color:#e5e7eb;padding:2rem}
h1{text-align:center}
.score{text-align:center;font-size:3rem;font-weight:700}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1rem;margin-top:2rem}
.card{background:#020617;border-radius:12px;padding:1rem}
.green{color:#22c55e}.orange{color:#f59e0b}.red{color:#ef4444}
.updated{opacity:.7;margin-top:1rem;text-align:right}
.brief{background:#020617;border-left:4px solid #f59e0b;padding:1rem;margin-top:1.5rem}
</style>
</head>
<body>
<h1>ðŸ“Š Bubble Risk Dashboard</h1>
<div id="score" class="score">Loadingâ€¦</div>
<div id="grid" class="grid"></div>
<div id="brief" class="brief"></div>
<div id="updated" class="updated"></div>
<script>
fetch('data.json').then(r=>r.json()).then(d=>{
  document.getElementById('score').innerText = d.score + " / 20 â€” " + d.level;
  document.getElementById('brief').innerHTML = "<strong>Daily Briefing:</strong> " + d.brief;
  document.getElementById('updated').innerText = "Last updated: " + d.date;
  const g=document.getElementById('grid');
  d.indicators.forEach(i=>{
    const c=document.createElement('div');
    c.className='card';
    c.innerHTML=`<strong>${i.name}</strong><br>
    <span class="${i.color}">${i.icon}</span> ${i.description}`;
    g.appendChild(c);
  });
});
</script>
</body>
</html>

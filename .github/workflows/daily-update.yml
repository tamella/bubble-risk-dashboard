name: Daily Dashboard Update
on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:
  permissions:
  contents: write
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: node update-data.js
      - run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add data.json
          git commit -m "Daily auto-update" || echo "No changes"
          git push
